<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <div class="square clear">AC</div>
            <div class="display">0</div>
        </div>

        <div class="row">
            <div class="square num">7</div>
            <div class="square num">8</div>
            <div class="square num">9</div>
            <div class="square operator">+</div>
        </div>
        <div class="row">
            <div class="square num">4</div>
            <div class="square num">5</div>
            <div class="square num">6</div>
            <div class="square operator">-</div>
        </div>
        <div class="row">
            <div class="square num">1</div>
            <div class="square num">2</div>
            <div class="square num">3</div>
            <div class="square operator">*</div>
        </div>
        <div class="row">
            <div class="square num">0</div>
            <div class="rectangle equals">=</div>
            <div class="square operator">/</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
